{% extends "panel/base.html" %}

{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Departamentos</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/painel">Home</a></li>
                        <li class="breadcrumb-item active">Departamentos</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
            <div class="row">
                <div class="col-sm-12">
                    <a href="/painel/departamentos/novo" class="btn btn-success float-sm-right">
                        <i class="fas fa-plus"></i>
                        Novo
                    </a>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-12">
                    <div class="card card-primary card-outline">
                        <div class="card-body">
                            <table id="dataTable" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 60px;">#</th>
                                        <th>Titulo</th>
                                        <th style="width: 50px;">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for department in departments  %}
                                    <tr>
                                        <td>{{ department.id }}</td>
                                        <td>{{ department.title }}</td>
                                        <td>
                                            <a href="/painel/departamentos/edit/{{ department.id }}"
                                                class="text-warning p-1">
                                                <i class="fas fa-edit fa-1x"></i>
                                            </a>
                                            <a href="/painel/departamentos/delete/{{ department.id }}"
                                                onclick="return confirm('Deseja realmente deletar o registro?')"
                                                class="text-danger p-1">
                                                <i class="fas fa-trash fa-1x"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>#</th>
                                        <th>Titulo</th>
                                        <th>Ações</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div><!-- /.card -->
                </div>
                <!-- /.col-md-12 -->

            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}
