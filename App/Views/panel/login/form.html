<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <h1 class="text-center text-gray-dark">
      <i class="fas fa-user-lock"></i>
    </h1>
    {% if loggin_error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ loggin_error }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Fa√ßa o login para acessar o painel</p>

        <form action="/acessar" method="post">
          <div class="mb-3">
            <div class="input-group">
              <input type="email" name="email" class="form-control {{ email_error ? 'border-danger' : '' }}"
                placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text {{ email_error ? 'border-danger text-danger' : '' }}">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            {% if email_error %}
            <p class="text-danger"><small>{{ email_error }}</small></p>
            {% endif %}
          </div>
          <div class="mb-3">
            <div class="input-group">
              <input type="password" name="password" class="form-control {{ password_error ? 'border-danger' : '' }}"
                placeholder="Senha">
              <div class="input-group-append">
                <div class="input-group-text {{ password_error ? 'border-danger text-danger' : '' }}">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            {% if password_error %}
            <p class="text-danger"><small>{{ password_error }}</small></p>
            {% endif %}
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Entrar
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>

      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/dist/js/adminlte.min.js"></script>

</body>

</html>
